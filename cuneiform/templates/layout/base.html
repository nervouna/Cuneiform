<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %} - Cuneiform</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='curtana.css') }}">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
</head>
<body>
<nav class="navigation">
    <ul>
        <li><a href="{{ url_for('post_list') }}">All Posts</a></li>
        {% if not g.user.is_authenticated %}
        <li><a href="{{ url_for('admin.login') }}">Login</a></li>
        {% else %}
        <li><a href="{{ url_for('admin.create_post_form') }}">New Post</a></li>
        <li><a href="{{ url_for('admin.logout') }}">Logout</a></li>
        {% endif %}
    </ul>
</nav>
<main class="content">
{% block content %}{% endblock %}
</main>
<footer class="footer">
    <ul>
        <li>Powered by <a target="_blank" href="https://leancloud.cn">LeanCloud</a></li>
        <li>Runs on <a target="_blank" href="https://leancloud.cn/docs/leanengine_overview.html">LeanEngine</a></li>
        <li>Theme inspired by <a target="_blank" href="https://sparanoid.com/lab/amsf/theme-curtana.html">Curtana</a></li>
    </ul>
</footer>
</body>
</html>
